name: navbar_test
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  floating_navbar:
    path: ../
  inspector:
    git:
      url: https://github.com/kekland/inspector.git
#    git:
#      url: "git://github.com/iamngoni/floating_navbar.git"


dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: Inter
      fonts:
        - asset: Inter/static/Inter_18pt-Thin.ttf
          weight: 100
        - asset: Inter/static/Inter_18pt-ExtraLight.ttf
          weight: 200
        - asset: Inter/static/Inter_18pt-Light.ttf
          weight: 300
        - asset: Inter/static/Inter_18pt-Regular.ttf
          weight: 400
        - asset: Inter/static/Inter_18pt-Medium.ttf
          weight: 500
        - asset: Inter/static/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: Inter/static/Inter_18pt-Bold.ttf
          weight: 700
        - asset: Inter/static/Inter_18pt-ExtraBold.ttf
          weight: 800
        - asset: Inter/static/Inter_18pt-Black.ttf
          weight: 900
